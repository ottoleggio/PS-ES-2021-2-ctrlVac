<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Incluir Vacina</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h2>Incluir novo registro</h2>
<br>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form method="post" class="form-horizontal" action="incluirVacina">
<fieldset>

<!-- Form Name -->
<legend>Incluir Vacina</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="titulo">Título</label>  
  <div class="col-md-4">
  <input id="titulo" name="titulo" type="text" placeholder="Coronavac" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="descricao">Descrição</label>  
  <div class="col-md-4">
  <input id="descricao" name="descricao" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="doses">Doses</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="doses-0">
      <input type="radio" name="doses" id="doses-0" value="1" checked="checked">
      1
    </label> 
    <label class="radio-inline" for="doses-1">
      <input type="radio" name="doses" id="doses-1" value="2">
      2
    </label>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="periodicidade">Periodicidade</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="periodicidade-0">
      <input type="radio" name="periodicidade" id="periodicidade-0" value="1" checked="checked">
      Diária
    </label> 
    <label class="radio-inline" for="periodicidade-1">
      <input type="radio" name="periodicidade" id="periodicidade-1" value="2">
      Semanal
    </label> 
    <label class="radio-inline" for="periodicidade-2">
      <input type="radio" name="periodicidade" id="periodicidade-2" value="3">
      Mensal
    </label> 
    <label class="radio-inline" for="periodicidade-3">
      <input type="radio" name="periodicidade" id="periodicidade-3" value="4">
      Anual
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="intervalo">Intervalo</label>  
  <div class="col-md-2">
  <input id="intervalo" name="intervalo" type="text" placeholder="15" class="form-control input-md">
  <span class="help-block">Frequência da periodicidade</span>  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Enviar</button>
  </div>
</div>

</fieldset>
</form>


<br>
<a href="index.jsp"><img width="20.px" src="icons/iconfinder_home_6586106.png"> Página Inicial</a>

</body>
</html>
